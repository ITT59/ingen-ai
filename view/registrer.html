<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>registrer undervisningsøkt</h1>
    <form action="/api/register" method="POST">
        <label for="klasse">Klasse</label>
        <input type="text" id="klasse" name="klasse" required><br><br>

        <label for="fag">Fag</label>
        <input type="text" id="fag" name="fag" required><br><br>

        <label for="dato">Dato</label>
        <input type="date" id="dato" name="dato" required><br><br>

        <label for="tid">Tid</label>
        <input type="time" id="tid" name="tid" required><br><br>

        <label for="beskrivelse">Beskrivelse</label>
        <textarea id="beskrivelse" name="beskrivelse" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Registrer Økt</button>
    </form>
</body>
</html>
